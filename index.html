<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Billing LIFF V2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --primary: #00b900; --bg: #f4f4f7; }
        body { font-family: sans-serif; background: var(--bg); padding: 10px; }
        .app-container { max-width: 500px; margin: auto; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header { background: var(--primary); color: white; padding: 15px; }
        .ai-banner { background: #f0fff0; padding: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        form { padding: 15px; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        .field { flex: 1; }
        label { display: block; font-size: 12px; margin-bottom: 4px; color: #666; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .file-box { border: 2px dashed var(--primary); padding: 30px; text-align: center; border-radius: 12px; cursor: pointer; position: relative; background: #fafafa; }
        .loading-overlay { display: none; position: absolute; top:0; left:0; right:0; bottom:0; background: rgba(255,255,255,0.85); border-radius: 12px; align-items: center; justify-content: center; flex-direction: column; z-index: 5; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .status-msg { text-align: center; margin-top: 10px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h3><i class="fas fa-file-invoice-dollar"></i> Smart Billing V2</h3>
        </div>
        <div class="ai-banner">
            <span><i class="fas fa-robot"></i> AI OCR Auto-Fill</span>
            <input type="checkbox" id="aiToggle" checked>
        </div>
        <form id="taxForm">
            <div class="file-box" onclick="document.getElementById('billFile').click()">
                <div class="loading-overlay" id="aiLoading">
                    <div class="spinner"></div>
                    <div style="margin-top:10px; color:var(--primary); font-weight:bold;">AI กำลังอ่านบิล...</div>
                </div>
                <i class="fas fa-camera fa-2x" style="color: var(--primary);"></i><br>
                <span id="fileNameDisplay">กดถ่ายรูปหรืออัพโหลด</span>
                <input type="file" id="billFile" accept="image/*" style="display:none;" onchange="handleFileChange(this)">
            </div>

            <div style="margin-top: 15px;">
                <div class="row">
                    <div class="field"><label>Tax ID ผู้ขาย</label><input type="text" id="taxId" required></div>
                    <div class="field"><label>ชื่อผู้ขาย</label><input type="text" id="sellerName" required></div>
                </div>
                <div class="row">
                    <div class="field"><label>เลขที่บิล</label><input type="text" id="billNumber" required></div>
                    <div class="field" style="flex:0.4;"><label>สาขา</label><input type="text" id="branchCode" value="00000" required></div>
                </div>
                <div class="row">
                    <div class="field"><label>วันที่</label><input type="date" id="billDate" required></div>
                </div>
                <div class="row">
                    <div class="field"><label>ยอดก่อน VAT</label><input type="number" step="0.01" id="preVat" oninput="calculateTotal()" required></div>
                    <div class="field"><label>VAT</label><input type="number" step="0.01" id="vatAmount" oninput="calculateTotal()" required></div>
                </div>
                <div class="row">
                    <div class="field"><label>ยอดสุทธิ</label><input type="number" id="totalAmount" readonly style="background:#eee;"></div>
                </div>
                <div class="row">
                    <div class="field"><label>Project</label><input type="text" id="projectCode" required></div>
                    <div class="field"><label>ผู้เบิก</label><input type="text" id="requesterName" required></div>
                </div>
                <div class="row">
                    <div class="field">
                        <label>ผู้อนุมัติ (Approve Request)</label>
                        <select id="approve_request" required><option value="">-- โหลดข้อมูล... --</option></select>
                    </div>
                </div>
                <div class="row"><div class="field"><label>หมายเหตุ</label><input type="text" id="expenseNote"></div></div>
            </div>
            <button type="button" id="submitBtn" onclick="submitForm()">บันทึกข้อมูล</button>
            <div id="status" class="status-msg"></div>
        </form>
    </div>

    <script>
        // *** สำคัญ: ต้องใส่ URL ของ Web App หลังจาก Publish/Deploy ใหม่ ***
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx1jZ1HFaG-eqs_Mx8PZ9WlUqprgut_TTJoDF-0GpMRJfATFys-nfWkuIW-CM-PrcQQ/exec"; 
        const LIFF_ID = "2009016720-H0IBJAkd";
        let userData = { userId: "", displayName: "", email: "" };
        let currentFileBase64 = "", currentFileType = "";

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); } 
                else {
                    const profile = await liff.getProfile();
                    userData = { userId: profile.userId, displayName: profile.displayName, email: liff.getDecodedIDToken()?.email || "" };
                    document.getElementById('requesterName').value = profile.displayName;
                    loadApprovers();
                }
            } catch (err) { console.error(err); }
        }

        async function loadApprovers() {
            try {
                const res = await fetch(GAS_WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "getApprovers" })});
                const json = await res.json();
                if (json.success) {
                    const select = document.getElementById('approve_request');
                    select.innerHTML = '<option value="">-- เลือกผู้อนุมัติ --</option>';
                    json.data.forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name; opt.innerText = name;
                        select.appendChild(opt);
                    });
                }
            } catch (e) { document.getElementById('status').innerText = "โหลดผู้อนุมัติไม่สำเร็จ"; }
        }

        window.onload = initLIFF;

        function calculateTotal() {
            const v1 = parseFloat(document.getElementById('preVat').value) || 0;
            const v2 = parseFloat(document.getElementById('vatAmount').value) || 0;
            document.getElementById('totalAmount').value = (v1 + v2).toFixed(2);
        }

        async function handleFileChange(input) {
            const file = input.files[0]; if (!file) return;
            document.getElementById('fileNameDisplay').innerText = file.name;
            currentFileType = file.type;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                currentFileBase64 = reader.result.split(',')[1];
                if (document.getElementById('aiToggle').checked) {
                    document.getElementById('aiLoading').style.display = 'flex';
                    try {
                        const res = await fetch(GAS_WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "analyze", base64: currentFileBase64, type: file.type })});
                        const json = await res.json();
                        if (json.success) {
                            const d = json.data;
                            document.getElementById('taxId').value = d.taxId || "";
                            document.getElementById('sellerName').value = d.sellerName || "";
                            document.getElementById('billNumber').value = d.billNumber || "";
                            document.getElementById('billDate').value = d.billDate || "";
                            document.getElementById('preVat').value = d.preVat || 0;
                            document.getElementById('vatAmount').value = d.vatAmount || 0;
                            calculateTotal();
                        } else {
                            throw new Error(json.message);
                        }
                    } catch (e) { 
                        console.error(e);
                        alert("AI ไม่สามารถประมวลผลได้ โปรดกรอกข้อมูลเอง: " + e.message);
                    }
                    document.getElementById('aiLoading').style.display = 'none';
                }
            };
        }

        async function submitForm() {
            const form = document.getElementById('taxForm');
            if (!form.checkValidity()) { form.reportValidity(); return; }
            const btn = document.getElementById('submitBtn'); btn.disabled = true;
            const status = document.getElementById('status'); status.innerText = "⏳ กำลังบันทึกข้อมูล...";

            const payload = {
                taxId: document.getElementById('taxId').value,
                sellerName: document.getElementById('sellerName').value,
                branchCode: document.getElementById('branchCode').value,
                billNumber: document.getElementById('billNumber').value,
                billDate: document.getElementById('billDate').value,
                preVat: document.getElementById('preVat').value,
                vatAmount: document.getElementById('vatAmount').value,
                totalAmount: document.getElementById('totalAmount').value,
                projectCode: document.getElementById('projectCode').value,
                requesterName: document.getElementById('requesterName').value,
                expenseNote: document.getElementById('expenseNote').value,
                approve_request: document.getElementById('approve_request').value,
                fileBase64: currentFileBase64, fileType: currentFileType,
                lineUserId: userData.userId, lineEmail: userData.email
            };

            try {
                const res = await fetch(GAS_WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "submit", formData: payload })});
                const json = await res.json();
                if (json.success) {
                    status.innerHTML = "<b style='color:green;'>✅ บันทึกสำเร็จ!</b>";
                    setTimeout(() => liff.closeWindow(), 2000);
                } else {
                    status.innerText = "❌ ผิดพลาด: " + json.message;
                    btn.disabled = false;
                }
            } catch (e) { status.innerText = "❌ การเชื่อมต่อล้มเหลว"; btn.disabled = false; }
        }
    </script>
</body>
</html>
